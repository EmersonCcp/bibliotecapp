<form [formGroup]="form" class="max-w-md p-5 mx-auto bg-orange-300 rounded-md shadow-md">
  <div class="p-1 mb-3 text-2xl text-center text-white bg-orange-500">Ingresa tus datos</div>
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-white">Correo Electrónico</label>
    <input formControlName="email" type="email" id="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 "
      placeholder="name@gmail.com" required />
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-white">Contraseña</label>
    <input formControlName="password" type="password" id="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 " required />
  </div>

  <app-button [disabled]="form.invalid" (buttonClick)="onSubmit()" [title]="'Ingresar'"></app-button>
</form>
