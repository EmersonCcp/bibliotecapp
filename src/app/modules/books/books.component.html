<app-title [title]="'Listado de Libros (' + totalBooks + ' en total)'"></app-title>

<div class="flex justify-between">
    <div class="w-full md:w-60">

        <app-button *ngIf="admin" (buttonClick)="goTo()" [title]="'Agregar Nuevo Libro'"></app-button>
    </div>
    <div class="flex gap-3">
        <button (click)="iniciarSesion()" *ngIf="!admin"
            class="p-2 bg-orange-500 border border-white rounded-md hover:bg-orange-600" title="Iniciar Sesión">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="text-white size-8">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>

        </button>

        <button (click)="cerrarSesion()" *ngIf="admin"
            class="p-2 bg-orange-500 border border-white rounded-md hover:bg-orange-600" title="Cerrar Sesión">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="text-white size-8">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
            </svg>

        </button>
    </div>



</div>
<app-list-books></app-list-books>
